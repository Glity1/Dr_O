services:
  postgres:
    image: postgres:15
    container_name: review_db
    environment:
      POSTGRES_USER: review_user
      POSTGRES_PASSWORD: review_password
      POSTGRES_DB: review_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - review_network
    restart: unless-stopped


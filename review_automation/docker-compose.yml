services:
  postgres:
    image: postgres:15
    container_name: review_db
    environment:
      POSTGRES_USER: review_user
      POSTGRES_PASSWORD: review_password
      POSTGRES_DB: review_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - review_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: review_backend
    environment:
      # 기존 DATABASE_URL 유지
      DATABASE_URL: postgresql://review_user:review_password@postgres:5432/review_db
      
      # entrypoint.sh를 위한 환경 변수 추가
      POSTGRES_HOST: postgres
      POSTGRES_USER: review_user
      POSTGRES_PASSWORD: review_password
      POSTGRES_DB: review_db
      
      # 기타 환경 변수
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DUMMY_SITE_URL: http://dummy_site:5000
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - review_network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  dummy_site:
    build:
      context: ./dummy_site
      dockerfile: Dockerfile
    container_name: review_dummy_site
    ports:
      - "5000:5000"
    networks:
      - review_network
    volumes:
      - ./dummy_site:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 빌드 시점에 환경 변수 전달 (중요!)
        - VITE_API_URL=http://${EC2_PUBLIC_IP:-localhost}:8000
    container_name: review_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - review_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  review_network:
    driver: bridge